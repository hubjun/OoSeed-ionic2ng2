<ion-header id="sportIp-header"  class="sportIp-header-register">
  <ion-navbar >
    <ion-title>设置密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="set-password-content">
    <div class="prompt-text">
      密码由6-16位字母(区分大小写)、数字或下划线组成
    </div>
    <div class="register-box register-box-account">
      <div class="register-box-input">
        <input type="text"  name="set-password" id="set-password" placeholder="请输入新密码">
      </div>
    </div>
    <div class="register-box register-box-verify-code">
      <div class="register-box-input">
        <input type="text"  name="set-password-again" id="set-password-again" placeholder="请再次输入新密码">
      </div>
    </div>
    <button ion-button block class="register-button-next" (click)="goToPage()">完成</button>

  </div>
</ion-content>
