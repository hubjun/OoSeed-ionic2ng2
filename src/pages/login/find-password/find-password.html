<ion-header id="sportIp-header"  class="sportIp-header-register">
  <ion-navbar >
    <ion-title>用户注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="register-content">
    <div class="register-box register-box-account">
      <div class="register-box-icon register-box-icon-account"></div>
      <div class="register-box-input">
        <input type="text"  name="register-account" id="register-account" placeholder="请输入手机号">
      </div>
    </div>
    <div class="register-box register-box-verify-code">
      <div class="register-box-icon register-box-icon-verify-code"></div>
      <div class="register-box-input">
        <input type="text"  name="register-verify-code" id="register-verify-code" placeholder="短信验证码">
      </div>
      <div class="register-timer">
        <span>60</span>秒
      </div>
    </div>
    <button ion-button block class="register-button-next" (click)="goToPage()">下一步</button>
  </div>
</ion-content>
