<ion-header id="sportIp-header" class="sportIp-header-register">
  <ion-navbar>
    <ion-title>设置密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="set-password-content">
    <form [formGroup]="passwordForm" (ngSubmit)="onRegister()">
      <div class="prompt-text">
        密码由6-16位字母(区分大小写)、数字或下划线组成
      </div>
      <div class="register-box register-box-account">
        <div class="register-box-input">
          <input type="text" formControlName="password" name="set-password" id="set-password" placeholder="请输入密码">
        </div>
      </div>
      <div class="register-box register-box-verify-code">
        <div class="register-box-input">
          <input type="text" formControlName="repassword" name="set-password-again" id="set-password-again" placeholder="请再次输入密码">
        </div>
      </div>
      <button ion-button block class="register-button-next" [disabled]="!passwordForm.valid" type="submit">下一步</button>
      <div id="user-agreement" text-center>
        注册既表示您同意XXX的<a>用户协议</a>
      </div>
      <control-messages [control]="passwordForm"></control-messages>
      <control-messages [control]="passwordForm.controls.password"></control-messages>
    </form>
  </div>
</ion-content>
