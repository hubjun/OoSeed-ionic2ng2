<ion-header id="sportIp-header"  class="sportIp-header-login" *ngIf="isApp == 0">
  <ion-navbar>
    <ion-title>协议</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <article id="protocol">
    <div class="protocol-title" text-center>
      直播封面要求
    </div>

    <p>严禁上传以下封面:</p>
    <p>1、禁止上传黄、赌、毒以及低俗不雅照.包括但不限于:抽烟、饮酒、暴力、大尺度照片;</p>
    <p>2、禁止上传政治相关内容（包括背景、着装、标语等）;</p>
    <p>3、禁止上传广告二维码、网址链接、台标及品牌标识等.</p>

    <p>封面图要求:</p>
    <p>1、封面要求为主播生活、自拍、赛场.请不要上传与直播内容相差太大的图片,以免审核不通过;</p>
    <p>2、照片要求画质清晰、比例适当（无明显画面拉伸、变形）,具有一定美感.</p>
    <p>3、如不符合上述要求,审核不通过,用户不得提出任何异议.</p>
  </article>
</ion-content>
