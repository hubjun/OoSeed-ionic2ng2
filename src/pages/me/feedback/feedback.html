<ion-header id="user-header" class="sub-header">
    <ion-navbar>
        <ion-title>意见反馈</ion-title>
        <ion-buttons end>
            <button ion-button>保存</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="feedback gray-background">
    <div class="text-area">
        <ion-textarea placeholder="请输入您的宝贵意见" class="top-gap bottom-gap" ></ion-textarea>
        <div class="input-length">0/200</div>
    </div>
    <div class="contact-info">
        <span>联系方式(选填)</span>
        <ion-input placeholder="请输入手机号码或邮箱" clearInput></ion-input>
    </div>
</ion-content>
